<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>GYM - CRUD</title>
  </head>
  <body>
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>

        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
        <h4 class="pendiente">Tareas Pendientes</h4>
        <div class="mt-3" v-for="(tarea, index) of tareas">
            <div role="alert" :class="['alert','alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                    <card-tarea v-bind:nombretarea="tarea.nombre"></card-tarea>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)">Ok</button>
                        <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">X</button>
                    </div>
                </div>
            </div>    
        </div>
        <h4 class="realizada">Tareas Realizadas</h4>
        <div class="mt-3" v-for="(tarea, index) of tareasrealizadas">
            <div role="alert" :class="['alert', 'alert-success']">
                <div class="d-flex justify-content-between align-items-center">
                    <card-tarea v-bind:nombretarea="tarea.nombre"></card-tarea>
                </div>
            </div>    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>    
  </body>
</htmlh4
